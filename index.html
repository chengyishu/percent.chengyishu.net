<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <title>实时正确率计算器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <main class="text-center">
        <!-- 显示区 -->
        <div class="area">
            <div class="row">
                <div class="col-4">
                    <span>正:</span>
                    <b id="rightCount">0</b>
                    <span>道</span>
                </div>
                <div class="col-4">
                    <span>合:</span>
                    <b id="totalCount">0</b>
                    <span>道</span>
                </div>
                <div class="col-4">
                    <span>误:</span>
                    <b id="wrongCount">0</b>
                    <span>道</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="percent">正答率:</span>
                    <span class="percent">
                        <span id="percentage">0</span>%
                    </span>
                </div>
            </div>
        </div>
        <!-- 按钮区 -->
        <div class="d-grid col-10 mx-auto">
            <button class="btn btn-danger btn-lg big" type="button" id="addWrong">
                <span>错误</span>
                <sup><small>+1</small></sup>
            </button>
        </div>
        <hr>
        <div class="d-grid col-10 mx-auto">
            <button class="btn btn-success btn-lg big" type="button" id="addRight">
                <span>正确</span>
                <sup><small>+1</small></sup>
            </button>
        </div>
        <hr>
        <div class="d-grid col-10 mx-auto">
            <button class="btn btn-dark btn-lg big" type="button" id="resetArea">
                <span>重置</span>
            </button>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/common.js"></script>
</body>

</html>
